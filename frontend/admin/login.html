<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login | INFJEW - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        fetch("https://www.infjew.com/api/session/status", {
          credentials: "include", // 必须带上 cookie
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.loggedIn) {
              // 已登录用户自动跳转
              window.location.href = "https://dashboard.infjew.com";
            }
          });
      });
    </script>

    <!-- Theme Config Js -->
    <script src="admin/js/config.js"></script>

    <!-- Vendor css -->
    <link href="admin/css/vendor.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link
      href="admin/css/app.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons css -->
    <link href="admin/css/icons.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div
      class="auth-bg d-flex min-vh-100 justify-content-center align-items-center"
    >
      <div class="row g-0 justify-content-center w-100 m-xxl-5 px-xxl-4 m-3">
        <div class="col-xl-4 col-lg-5 col-md-6">
          <div class="card overflow-hidden text-center h-100 p-xxl-4 p-3 mb-0">
            <a href="#" class="auth-brand mb-3">
              <img
                src="admin/images/logo-website.png"
                alt="dark logo"
                class="logo-dark col-lg-6 col-md-6 col-sm-12 col-xs-12 my-3"
              />
            </a>

            <h4 class="fw-semibold mb-2">Login your account</h4>

            <p class="text-muted mb-4">
              Enter your username and password to access admin dashboard.
            </p>

            <form class="text-start mb-3 needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label" for="login-username">Username</label>
                <input
                  type="text"
                  id="login-username"
                  name="login-username"
                  class="form-control"
                  placeholder="Enter your username"
                  required
                />
                <div class="invalid-feedback">Please provide the username.</div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
                <div class="invalid-feedback">Please provide the password.</div>
              </div>

              <div class="d-grid">
                <button
                  class="btn btn-primary"
                  id="login-submit-btn"
                  type="button"
                >
                  Login
                </button>
              </div>
            </form>

            <p class="mt-auto mb-0">
              <script>
                document.write(new Date().getFullYear());
              </script>
              © INFJEW
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor js -->
    <script src="admin/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="admin/js/app.js"></script>

    <script src="admin/js/BackendHttpRequest.js"></script>
  </body>
</html>
